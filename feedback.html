<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback Box</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .feedback-box {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .feedback-box textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
    }

    .feedback-box input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }

    .feedback-box input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .feedback-box .checkbox-label {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .feedback-box .checkbox-label input[type="checkbox"] {
        margin-right: 10px;
    }
</style>
</head>
<body>

<div class="feedback-box">
    <h2>Feedback</h2>
    <form action="#" method="post">
        <div class="checkbox-label">
            <input type="checkbox" id="anonymous">
            <label for="anonymous">âœ… Anonymous</label>
        </div>
        <textarea name="feedback" placeholder="Enter your feedback here..." required></textarea>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
